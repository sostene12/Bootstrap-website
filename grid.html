<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grid system</title>
</head>

<body>
    <div class="container-lg my-5">
        <h2>Basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="text-light bg-secondary p-3">Col 1</div>
            </div>
            <div class="col">
                <div class="text-light bg-secondary p-3">Col 2</div>
            </div>
            <div class="col">
                <div class="text-light bg-secondary p-3">Col 3</div>
            </div>
            <div class="col">
                <div class="text-light bg-secondary p-3">Col 4</div>
            </div>
        </div>
    </div>
    </div>
    <div class="container-lg my-4">
        <h2>Column width</h2>
        <div class="row">
            <div class="col-6">
                <div class="text-light bg-secondary p-3">Col 1</div>
            </div>
            <div class="col-3">
                <div class="text-light bg-secondary p-3">Col 2</div>
            </div>
            <div class="col-3">
                <div class="text-light bg-secondary p-3">Col 3</div>
            </div>
        </div>
    </div>
    <div class="container-lg my-4">
        <h2>Responsive column width</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="text-light bg-secondary p-3">Col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="text-light bg-secondary p-3">Col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="text-light bg-secondary p-3">Col 3</div>
            </div>
        </div>

    </div>
    <div class="container-lg my-4">
        <h2>Justifying columns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-3 bg-secondary text-light">Col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-3 bg-secondary text-light">Col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-3 bg-secondary text-light">Col 3</div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
