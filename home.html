    <!-- borders -->
    <h3>Borders</h3>
    <div class="m-3 p-3 border">Default border</div>
    <div class="m-3 p-3 border-top border-start border-end">individual borders</div>
    <div class="m-3 p-3 border-start border-success fw-bold ">border success color at start</div>

    <div class="m-3 p-3 border-start border-danger border-5">Thick border danger color </div>
    <div class="m-3 p-3 rounded border border-5">rounded corners </div>
    <div class="m-3 p-3 rounded-pill border border-4">rounded pill corners</div>
    <!-- Box shadow -->
    <h3>Box shadows</h3>
    <div class="m-3 p-3 shadow-sm">small box shadow</div>
    <div class="m-3 p-3 shadow">large box shadow</div>

    <!-- Font weight -->
    <h3>Font weights</h3>
    <p class="fw-bold">Bold text</p>
    <p class="fw-bolder">Bolder text</p>
    <p>Normal text</p>
    <p class="fw-light">light text</p>
    <p class="fst-italic">italic text</p>
    <p class="fst-italic fw-italic">italic light text</p>
